name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create testData.json from secret
        run: |
          echo '${{ secrets.TEST_DATA_JSON }}' > fixtures/testData.json
          echo "testData.json created from GitHub Secret"

      - name: Create template_data.xlsx from secret
        run: |
          if [ -z "${{ secrets.TEMPLATE_DATA_XLSX_BASE64 }}" ]; then
            echo "Error: TEMPLATE_DATA_XLSX_BASE64 secret is not set."
            exit 1
          fi
          echo '${{ secrets.TEMPLATE_DATA_XLSX_BASE64 }}' | base64 -d > fixtures/template_data.xlsx
          echo "template_data.xlsx fixture created from GitHub Secret"

      - name: Verify test data
        run: |
          ls -la fixtures/
          echo "Test data files created successfully"

      - name: Run Playwright tests
        run: npm test

      # ✅ BUILD AUTOMATION FRAMEWORK ZIP
      - name: Build automation package
        run: |
          zip -r playwright-tests.zip . -x "node_modules/*" ".git/*" "test-results/*" "playwright-report/*"

      # ✅ UPLOAD ZIP FOR MANUAL TESTERS
      - name: Upload automation build
        uses: actions/upload-artifact@v4
        with:
          name: playwright-framework
          path: playwright-tests.zip
          retention-days: 7

      # TEST RESULTS
      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            test-results/
            screenshots/
          retention-days: 3

      # HTML REPORT
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 3
